<!DOCTYPE html>
<html xmlns="http:/www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" media="screen" />
	<link rel="Bookmark" href="/static/images/favicon.ico">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
	<!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Zebu Schedule</title>
    <!-- CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet" />
    {% block csslink %}{% endblock %}
</head>
<body> 

<div class="wrapper">
    <div class="sidebar" data-color="orange" data-image="../assets/img/full-screen-image-3.jpg">    
        <!--   
            
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" 
            Tip 2: you can also add an image using data-image tag
            
        -->
    	
        <div class="logo">
            <a href="http://www.creative-tim.com" class="logo-text">
                SPREADTRUM|Zebu
            </a>
        </div>
        
    	<div class="sidebar-wrapper">
            
            <div class="user">
                <div class="photo">
                    <img src="/static/images/default-avatar.png" />
                </div>                 
                <div class="info">
                    <a data-toggle="collapse" href="#" class="collapsed">
                        login
                    </a>                
                    
                </div>
            </div>
                                  
            <ul class="nav">
        
                <li>                   
                    <a href="../newhome">
                        <p>Home</p>
                    </a>                
                </li>
               
                <li>
                    <a href="../request">
                        <p>Request</p>
                    </a>        
                </li>
                 
                <li>
                    <a href="../plan">
                        <p>Plan</p>
                    </a>        
                </li>
                
                <li>                  
                    <a data-toggle="collapse" href="#pagesExamples">
                        <p>Report
                           <b class="caret"></b>
                        </p>
                    </a>                
                    <div class="collapse" id="pagesExamples">
                        <ul class="nav">
                            <li><a href="../report/resource_usage">Resource Usage</a></li>
                            <li><a href="../report/schedule">Schedule</a></li>
                            <li><a href="../report/main_tf_status">Main TF Status</a></li>
                            <li><a href="../report/report">Daily Report</a></li>
                        </ul>
                    </div>
                </li>
            </ul>  
    	</div>
    </div>
    
    <div class="main-panel">  
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-brand" href="#">Home</p>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="fa fa-line-chart"></i>
                                <p>logout</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    
</div>


</body>
<!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
    <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.min.js" type="text/javascript"></script> 
	<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
{% block scripts %}{% endblock %}
</html>
