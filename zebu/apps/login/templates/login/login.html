<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<head>
<title>Zebu Login</title>
<link rel="stylesheet" href="/static/login/css/managerLogin.css" type="text/css">
</head>
<body>
	<div align="center">
		<div align="left"
			style="width: 1024px; height: 662px; background-image: url(/static/login/images/ZebuHome.png);">
			<form action ="/newhome/" method="POST">
			   {% csrf_token %}
				<div style=" position: relative; left: 650px; top: 505px; color:#505050">
					<strong>Username：</strong>
					<input type="text" name="userName" id="userName" placeholder="userName" autofocus required style="width:150px;">
				</div>
				<div style=" position: relative; left: 650px; top: 520px;color:#505050 ">
					<strong>Password：</strong>
					<input type="password" name="password" id="password" placeholder="password" required style="width:150px;margin-left:3px">
				</div>
				<div  style=" position: relative; left: 788px; top: 535px; ">
					<input type="submit"  id="login"
					style="background-image: url(/static/login/images/ZebuLogin.png); width: 70px; height: 27px; background-color: transparent; border: 0;cursor: pointer;"
						value="Login"> 
				</div>
			</form>
		</div>
	</div>
</body>
</html>
